<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasirxml Api</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #8183f3;
            --background: #0f172a;
            --text: #f8fafc;
            --text-secondary: #94a3b8;
            --radius: 0.5rem;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text);
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        .title {
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 3rem;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .feature-card {
            background: rgba(30, 41, 59, 0.5);
            border-radius: var(--radius);
            padding: 2rem;
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .feature-card h3 {
            margin-bottom: 0.5rem;
            font-size: 1.25rem;
        }

        .feature-card p {
            color: var(--text-secondary);
        }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            margin-bottom: 2rem; /* Menambahkan jarak antara tombol dan fitur */
        }

        .btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Welcome to My Rest Api</h1>
        <p class="subtitle">Simple and easy to use API.</p>
        
        <button href="https://api.nasirxml.biz.id" id="demo-btn" class="btn">My Rest Api</button> <!-- Tombol di bawah subtitle -->
        
        <div class="features">
            <div class="feature-card">
                <i class="fas fa-mobile-alt feature-icon"></i>
                <h3>Responsive Design</h3>
                <p>Works perfectly on all device sizes.</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-bolt feature-icon"></i>
                <h3>Fast Performance</h3>
                <p>Optimized for smooth user experience.</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-palette feature-icon"></i>
                <h3>Modern UI</h3>
                <p>Beautiful interface with dark mode.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const demoBtn = document.getElementById('demo-btn');
            
            demoBtn.addEventListener('click', () => {
                // Create a notification element
                const notification = document.createElement('div');
                notification.style.position = 'fixed';
                notification.style.bottom = '20px';
                notification.style.right = '20px';
                notification.style.backgroundColor = '#6366f1';
                notification.style.color = 'white';
                notification.style.padding = '12px 24px';
                notification.style.borderRadius = '8px';
                notification.style.boxShadow = '0 4px 6px -1px rgba(0, 0, 0, 0.1)';
                notification.style.zIndex = '1000';
                notification.style.animation = 'fadeIn 0.3s ease-out';
                notification.textContent = 'Thank you for viewing my Rest Api';
                
                document.body.appendChild(notification);
                
                // Remove after 3 seconds
                setTimeout(() => {
                    notification.style.animation = 'fadeOut 0.3s ease-out';
                    setTimeout(() => {
                        document.body.removeChild(notification);
                    }, 300);
                }, 3000);
            });
        });

    </script>
</body>
</html>
